<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles.css') }}"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="header">
      <h1>Birthdays</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Add a Birthday</h2>
        <form action="/" method="post">
          <div class="user-form">
            <div class="form-input">
              <label for="name">Name:</label>
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="off"
                placeholder="Type your name."
                required
              />
            </div>
            <div class="form-input">
              <label for="bday"> Birthday:</label>
              <input
                type="date"
                id="bday"
                name="bday"
                value="2024-01-01"
                required
              />
            </div>
            <button type="submit">Add</button>
            {% if error %}
            <div>{{ error }}</div>
            {% else %} {% endif %}
          </div>
        </form>
      </div>

      <div class="section">
        <h2>All Birthdays</h2>
        {% if data %}
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            {% for _, name, bday in data %}
            <tr>
              <td>{{ name }}</td>
              <td>{{ bday }}</td>
            </tr>
            {% endfor %}

            <!-- TODO: Loop through the database entries to display them in this table -->
          </tbody>
        </table>
        {% else %}
        <div>No data.</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
